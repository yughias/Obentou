name: Build Obentou

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  windows-mingw:
    name: Windows MinGW Build
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install MSYS2 + MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            mingw-w64-x86_64-make

      - name: Build with MinGW
        shell: msys2 {0}
        run: |
          mingw32-make -j8

      - name: Prepare Build Output
        shell: powershell
        run: |
          mkdir release
          cp *.exe release/
          cp SDL3.dll release/
          cp config.ini release/

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obentou-windows
          path: release/

  linux-build:
    name: Linux Build
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Install Build Essentials
        run: |
          apt-get update
          apt-get install -y software-properties-common git curl sudo build-essential

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y \
            cmake pkg-config \
            libasound2-dev libpulse-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev \
            libxss-dev libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev \
            libgl1-mesa-dev libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev \
            libxtst-dev

      - name: Build & Install SDL3 (Static)
        run: |
          git clone --depth 1 https://github.com/libsdl-org/SDL.git
          cd SDL
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DSDL_STATIC=ON -DSDL_SHARED=OFF ..
          cmake --build . --parallel $(nproc)
          cmake --install .

      - name: Build Project
        run: make -j$(nproc)

      - name: Prepare Build Output
        run: |
          mkdir release
          cp obentou release/
          cp config.ini release/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obentou-linux
          path: release/

  macos-build:
    name: macOS Build (ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build & Install SDL3 (Static)
        run: |
          git clone --depth 1 https://github.com/libsdl-org/SDL.git
          cd SDL
          mkdir build && cd build
          # Build Static SDL3
          cmake -DCMAKE_BUILD_TYPE=Release -DSDL_STATIC=ON -DSDL_SHARED=OFF ..
          cmake --build . --parallel $(sysctl -n hw.ncpu)
          sudo cmake --install .

      - name: Build Project
        run: make -j$(sysctl -n hw.ncpu)

      - name: Prepare Build Output
        run: |
          mkdir release
          cp obentou release/
          cp config.ini release/

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obentou-macos
          path: release/

  web-emscripten:
    name: Emscripten Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Build with Emscripten
        run: emmake make emcc

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obentou-web
          path: website/

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [windows-mingw, web-emscripten, linux-build, macos-build]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: obentou-windows
          path: win-dist

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: obentou-linux
          path: linux-dist

      - name: Download MacOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: obentou-macos
          path: macos-dist

      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: obentou-web
          path: web-dist

      - name: Zip Artifacts
        run: |
          # Zip Windows
          cd win-dist && zip -r ../obentou-windows.zip ./* && cd ..
          
          # Zip Linux (ensure executable permission is preserved in zip)
          cd linux-dist && zip -r ../obentou-linux.zip ./* && cd ..

          # Zip MacOS
          cd macos-dist && zip -r ../obentou-macos.zip ./* && cd ..
          
          # Zip Web
          cd web-dist && zip -r ../obentou-web.zip ./* && cd ..

      - name: Get commit message
        id: commit_msg
        run: |
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            obentou-windows.zip
            obentou-linux.zip
            obentou-web.zip
            obentou-macos.zip
          body: ${{ steps.commit_msg.outputs.message }}