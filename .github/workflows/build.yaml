name: Build Obentou

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  windows-mingw:
    name: Windows MinGW Build
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install MSYS2 + MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            mingw-w64-x86_64-make

      - name: Build with MinGW
        shell: msys2 {0}
        run: |
          mingw32-make -j8

      - name: Prepare Build Output
        shell: powershell
        run: |
          mkdir release
          cp *.exe release/
          cp SDL3.dll release/
          cp config.ini release/

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obentou-windows
          path: release/

      - name: Zip Release
        if: startsWith(github.ref, 'refs/tags/')
        shell: powershell
        run: Compress-Archive -Path release/* -DestinationPath obentou-windows.zip

      - name: Get commit message
        if: startsWith(github.ref, 'refs/tags/')
        id: commit_msg
        shell: bash
        run: |
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: obentou-windows.zip
          body: ${{ steps.commit_msg.outputs.message }}
